<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 200px;">
            <div class="h-100 col-12 bg-primary"></div>
        </div>
        <div class="row" style="height: 200px;">
            <div class="h-100 col-4 bg-danger"></div>
            <div class="h-100 col-6 bg-success"></div>
            <div class="h-100 col-2 bg-dark"></div>
        </div>
        <div class="row" style="height: 100px;">
            <div class="h-100 col-3 bg-warning"></div>
            <div class="h-100 col-3 bg-info"></div>
            <div class="h-100 col-3 bg-warning"></div>
            <div class="h-100 col-3 bg-info"></div>
        </div>
    </div>

    <input id="username-field" placeholder="Username" type="text"><br>
    <input id="password-field" placeholder="Password" type="password"><br>
    <button onclick="checkUser()">Log In</button>
    <p id="notification"></p>
</body>
</html>
